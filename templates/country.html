<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Country details page</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="{{ url_for("static", path="/styles.css") }}">
</head>
<body>
	<table width="400" border="0" cellpadding="10" cellspacing="0">
   		<col width="250" valign="top">
   		<col width="150" valign="top">
   		<tr>
   			<td>
   				<h1>{{ country.name }}</h1>	
   			</td>
   			<td>
   				<img src="{{ country.flag }}" width="100" height="60">		
   			</td>
   		</tr>
   	</table>
   	<table width="400" border="0" cellpadding="10" cellspacing="0">
   		<col width="250" valign="top">
   		<col width="150" valign="top">
   		<tr>
   			<td>
   				<h3>Capital:</h3>	
   			</td>
   			<td>
   				<h3><b>{{ country.capital }}</b></h3>		
   			</td>
   		</tr>
   		<tr>
   			<td>
   				<h3>Population:</h3>	
   			</td>
   			<td>
   				<h3><b>{{ country.population }}</b></h3>		
   			</td>
   		</tr>
   		<tr>
   			<td>
   				<h3>Area:</h3>	
   			</td>
   			<td>
   				<h3><b>{{ country.area }}</b></h3>		
   			</td>
   		</tr>
   	</table>
</body>
</html>
