<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countries list page</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="{{ url_for("static", path="/styles.css") }}">
</head>
<body>
	<p><h1 align="center">World's countries list</h1></p>
	{% for item in countrieslist %}
	<table border = "0">	
		<tr>{{loop.index}}. ({{ item.alpha3Code}}) <b>{{ item.name }}</b>, {{ item.capital }} 
		</tr>
	</table>	
	{% endfor %}
</body>
</html>
